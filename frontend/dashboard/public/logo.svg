<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Main OCOS Symbol: Simple, clean, scalable for light/dark backgrounds -->
  <circle cx="32" cy="32" r="30" fill="#1b77e3" stroke="#f2c744" stroke-width="4"/>
  <!-- Abstract O: White for center, brand color border -->
  <ellipse cx="32" cy="32" rx="15" ry="15" fill="white"/>
